<!DOCTYPE html>
<html lang="en" id="html-element">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBIM Quiz - Norwegian Oil Fund Holdings Challenge</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" href="favicon.ico">
  
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="A fun quiz where you guess the country, industry, or region of companies in the Norwegian Oil Fund (NBIM) portfolio. Test your knowledge of global investments!">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"></noscript>
</head>
<body>
  <div class="top-bar">
    <div class="top-left">
      <span class="title">NBIM Quiz</span>
      <span id="collection-info" class="collection-info"></span>
    </div>
    <div class="top-right">
      <div class="filter-group">
        <div class="year-selector">
          <label for="year-select">Year:</label>
          <select id="year-select"></select>
        </div>
        <div class="category-selector">
          <label for="category-select">Category:</label>
          <select id="category-select"></select>
        </div>
      </div>
    </div>
  </div>
  <div class="main-flex">
    <div class="img-col">
      <div id="company-info" class="company-info">
        <h2 id="company-name"></h2>
        <div id="company-details" class="company-details"></div>
      </div>
      <div id="streak-bar"></div>
    </div>
    <div class="btn-col" id="btn-col">
      <div id="options"></div>
      <div id="message"></div>
    </div>        
    <div id="company-popup-container"></div>
  </div>
  <div id="congrats-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="congrats-title">
    <div class="modal-content">
      <h2 id="congrats-title"></h2>
      <p></p>
      <button id="reset-btn"></button>
    </div>
  </div>
  <div id="round-results-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="round-results-title">
    <div class="modal-content round-results-content">
      <h2 id="round-results-title"></h2>
      <div class="round-results-stats">
        <div class="stat-item">
          <span class="stat-label"></span>
          <span id="round-results-score" class="stat-value">0/10</span>
        </div>
      </div>
      <div class="round-results-companies">
        <span class="stat-label"></span>
        <div id="round-results-companies-list" class="companies-list"></div>
      </div>
        <div id="round-results-feedback" class="round-results-feedback">
  </div>
      <div class="round-results-buttons">
        <button id="round-results-play-again" class="primary-btn"></button>
        <button id="round-results-download" class="secondary-btn" style="display:none;"></button>
      </div>
    </div>
  </div>

  <!-- Diploma Modal for Perfect Scores -->
  <div id="diploma-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="diploma-title">
    <div class="modal-content diploma-content">
      <div class="diploma-container">
        <div class="diploma-background">
          <div class="diploma-company-bg"></div>
          <div class="diploma-company-attribution"></div>
        </div>
        <div class="diploma-content-inner">
          <div class="diploma-header">
            <h1 id="diploma-title"></h1>
            <h2 id="diploma-subtitle"></h2>
          </div>
          <div class="diploma-body">
            <div class="diploma-achievement">
              <h3 id="diploma-achievement-text"></h3>
            </div>
            <div class="diploma-description">
              <p id="diploma-description-text"></p>
            </div>
            <div class="diploma-details">
              <div class="diploma-detail">
                <span class="diploma-label" id="diploma-awarded-label"></span>
                <span class="diploma-value" id="diploma-awarded-value"></span>
              </div>
              <div class="diploma-detail">
                <span class="diploma-label" id="diploma-category-label"></span>
                <span class="diploma-value" id="diploma-category-value"></span>
              </div>
              <div class="diploma-detail">
                <span class="diploma-label" id="diploma-date-label"></span>
                <span class="diploma-value" id="diploma-date-value"></span>
              </div>
            </div>
          </div>
          <div class="diploma-footer">
            <!-- Removed diploma seal -->
          </div>
        </div>
      </div>
        <div class="diploma-buttons">
          <button id="diploma-download" class="primary-btn"></button>
          <button id="diploma-play-again" class="secondary-btn"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modern social footer -->
  <footer class="footer-social">
    <div class="footer-links">
      <a href="#" id="show-companies-link" class="social-link">Companies</a>
      <a href="#" id="show-portfolio-link" class="footer-link">Portfolio</a>
      <a href="https://www.nbim.no" class="social-link" target="_blank" rel="noopener">NBIM</a>
      <a href="#" class="social-link" aria-disabled="true">GitHub</a>
      <a href="#" id="show-how-to-play-link" class="footer-link"></a>
      <a href="#" id="language-toggle" class="footer-link">ðŸ‡¬ðŸ‡§</a>
    </div>
  </footer>
  <div id="companies-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="companies-title">
    <div class="modal-content company-list-modal">
      <h2 id="companies-title"></h2>
      <div id="company-list-columns"></div>
      <button id="close-companies-modal"></button>
    </div>
  </div>
  <div id="portfolio-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="portfolio-title">
    <div class="modal-content portfolio-modal-content">
      <h2 id="portfolio-title"></h2>
      <div id="portfolio-stats"></div>
      <button id="close-portfolio-modal"></button>
    </div>
  </div>
  <div id="how-to-play-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="how-to-play-title">
    <div class="modal-content how-to-play-modal-content">
      <h2 id="how-to-play-title"></h2>
      <div id="how-to-play-content">
        <!-- Content will be dynamically generated based on language -->
      </div>
      <button id="close-how-to-play-modal"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
